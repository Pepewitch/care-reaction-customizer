<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Care Reaction Customizer - Chun Rapeepat (The CHUN)</title>
		<link rel="stylesheet" href="./style.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
		<link rel="icon" type="image/x-icon" href="./favicon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Chun Rapeepat">
		<meta name="description" content="Custom your own version of care-reaction emoji  (Try it now!)">
		<!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155184821-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-155184821-1');
        </script>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">Care Reaction Customizer</h1>
			<div class="grid">
				<div>
					<canvas width="1024" height="1024" id="renderer"></canvas>
				</div>
				<div>
					<div class="group">
						<label>Upload Your Image:</label>
						<div class="upload-btn-wrapper">
							<button class="btn">Click here to upload your image</button>
							<input type="file" id="uploader" accept="image/*">
						</div>
					</div>
					<div class="group">
						<label>Rotate Angle:</label>
						<input class="slider" id="rotate" type="range" min="-360" max="360" step="1" value="0">
					</div>
					<div class="group">
						<label>Scale:</label>
						<input class="slider" id="scale" type="range" min="0" max="2" step="0.01" value="1">
					</div>
					<div class="group">
						<label>X Offset:</label>
						<input class="slider" id="range-x" type="range" min="-1024" max="1024" step="1" value="0">
					</div>
					<div class="group">
						<label>Y Offset:</label>
						<input class="slider" id="range-y" type="range" min="-1024" max="1024" step="1" value="0">
					</div>
					<a download="care-reaction.png" id="download">
						<Button class="button" onclick="download()">
							Download Your Image
						</Button>
					</a>
				</div>
			</div>
		</div>

		<div class="footer">
			Made with <span>LOVE</span> by Chun Rapeepat

			<div>
				<a href="https://thechun.dev">Website</a>

				<a href="https://www.instagram.com/chunza2542/">Instagram</a>
			</div>
		</div>
		<script src="./index.ts"></script>
	</body>
</html>
