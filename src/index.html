<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Care Reaction Customizer - Chun Rapeepat (The CHUN)</title>
		<link rel="stylesheet" href="./style.css"/>
		<!-- TODO: Add favicon -->
		<!-- TODO: Meta tag Title, Description, Author, Og:image -->
		<!-- TODO: Add Google Analytics -->
	</head>
	<body>
		<div class="container">
			<h1 class="heading">Care Reaction Customizer</h1>
			<div class="grid">
				<div>
					<canvas width="1024" height="1024" id="renderer"></canvas>
				</div>
				<div>
					<input type="file" id="uploader" accept="image/*">
					<br>
					<input id="range-x" type="range" min="-1024" max="1024" step="1" value="0">
					<br>
					<input id="range-y" type="range" min="-1024" max="1024" step="1" value="0">
					<br>
					<input id="rotate" type="range" min="0" max="360" step="1" value="0">
					<br>
					<input id="scale" type="range" min="0" max="3" step="0.01" value="1">
				</div>
			</div>
		</div>

		<div class="footer">
			DESIGN FOOTER
		</div>
		<script src="./index.ts"></script>
	</body>
</html>
