<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Care Reaction Customizer - Chun Rapeepat (The CHUN)</title>
		<link rel="stylesheet" href="./style.css"/>
		<!-- TODO: Add favicon -->
		<!-- TODO: Meta tag Title, Description, Author, Og:image -->
		<!-- TODO: Add Google Analytics -->
	</head>
	<body>
		<div class="container">
			<h1 class="heading">Care Reaction Customizer</h1>
			<div class="grid">
				<div>
					<canvas width="1024" height="1024" id="renderer"></canvas>
				</div>
				<div>
					<div class="group">
						<label>Upload Your Image:</label>
						<div class="upload-btn-wrapper">
							<button class="btn">Click here to upload your image</button>
							<input type="file" id="uploader" accept="image/*">
						</div>
					</div>
					<div class="group">
						<label>X Offset:</label>
						<input class="slider" id="range-x" type="range" min="-1024" max="1024" step="1" value="0">
					</div>
					<div class="group">
						<label>Y Offset:</label>
						<input class="slider" id="range-y" type="range" min="-1024" max="1024" step="1" value="0">
					</div>
					<div class="group">
						<label>Rotate Angle:</label>
						<input class="slider" id="rotate" type="range" min="-360" max="360" step="1" value="0">
					</div>
					<div class="group">
						<label>Scale:</label>
						<input class="slider" id="scale" type="range" min="0" max="2" step="0.01" value="1">
					</div>
					<a download="care-reaction.png" id="download">
						<Button class="button" onclick="download()">
							Download Your Image
						</Button>
					</a>
				</div>
			</div>
		</div>

		<div class="footer">
			DESIGN FOOTER
		</div>
		<script src="./index.ts"></script>
	</body>
</html>
